<!DOCTYPE html> 
<html>  
    <head>
        <title>scrumcards5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="custom.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>

    <div class="mainview-header row-fluid">
        <div id="header" class="span2 offset10"><button class="btn btn-large btn-block btn-warning" type="button"><i class=" icon-wrench"></i></button></div>
    </div>

    <div id="main" class="mainview-content row-fluid">
        <div id="points" class="text-center large-figure">
            400
        </div>
    </div>

    <div id="footer" class="mainview-footer row-fluid">
        <div class="span4"><button id="minus" class="btn btn-large btn-block btn-danger" type="button" id="inc"><i class="icon-minus"></i></button></div>
        <div class="span4"><button class="btn btn-large btn-block btn-inverse" type="button"><i class="icon-th-large icon-white"></i></button></div>
        <div class="span4"><button id="plus" class="btn-success btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
    </body>
</html>
