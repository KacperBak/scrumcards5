<!DOCTYPE html> 
<html manifest="index.manifest">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>scrumcards5</title>

        <meta http-equiv="language" content="en">
        <meta name="description" content="Mobile Scrum tool for agile software development. Displays Scrum values on all HTML5 capable mobile devices.">
        <meta name="keywords" content="mobile, scrum, tool, agile, HTML5">
        <meta name="page-topic" content="Scrum">
        <meta name="page-type" content="Tool">
        <meta name="publisher" content="Kacper Bak">
        <meta name="copyright" content="Kacper Bak">
        <meta name="robots" content="index,follow">


        <!-- development -->
        <link href="font.css" rel="stylesheet" media="screen">
        <link href="bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="index.css" rel="stylesheet" media="screen">

        <!-- deployment -->
        <!--<link href="./index.css" rel="stylesheet" media="screen">-->

        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    </head>
    <body>

    <div id="header" class="header row-fluid">
        <div class="span4"><button id="decks" class="btn btn-large btn-block" type="button"><i class="icon-star"></i></button></div>
        <div class="span4"><button id="fullscreen" class="btn btn-large btn-block" type="button"><i class="icon-fullscreen"></i></button></div>
        <div class="span4"><button id="settings" class="btn btn-large btn-block" type="button"><i class="icon-cog"></i></button></div>
    </div>

    <div id="main" class="content row-fluid">

        <!-- different decks-->
        <div id="decksSegment">
            <div class="row-fluid"><div class="span12"><button id="normal" class="btn btn-large btn-block" type="button">0 , &#189; , 1 , 2 , 3, ...</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="special" class="btn btn-large btn-block" type="button">
                <span data-icon="&#xe007;"></span>,
                <span data-icon="&#xe009;"></span>,
                <span data-icon="&#xe008;"></span>,
                <span data-icon="&#xe004;"></span>,
                <span data-icon="&#xe000;"></span>,
                ...
            </button></div></div>
        </div>

        <!-- settings menu -->
        <div id="settingsSegment">
            <div class="row-fluid"><div class="span12"><button id="themes" class="btn btn-large btn-block" type="button">Themes</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="mainSymbol" class="btn btn-large btn-block" type="button">Main symbol</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="info" class="btn btn-large btn-block" type="button">App info</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="resetApp" class="btn btn-large btn-block" type="button">App reset</button></div></div>
        </div>

        <!-- themes menu -->
        <div id="themesSegment">
            <div class="row-fluid"><div class="span12"><button id="themeSilver" class="btn btn-large btn-block" type="button">SILVER</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeRed" class="btn btn-large btn-block" type="button">RED</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeBlue" class="btn btn-large btn-block" type="button">BLUE</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeGreen" class="btn btn-large btn-block" type="button">GREEN</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeYellow" class="btn btn-large btn-block" type="button">YELLOW</button></div></div>
        </div>

        <!-- mainSymbolSegment menu -->
        <div id="mainSymbolSegment">
            <div class="row-fluid"><div class="span12"><button id="mainSymbolPresentFontSize" class="btn btn-large btn-block" type="button">Presentation font size</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="mainSymbolPreviewFontSize" class="btn btn-large btn-block" type="button">Preview font size</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="mainSymbolOpacity" class="btn btn-large btn-block" type="button">Preview opacity</button></div></div>
        </div>

        <!-- mainSymbolPreviewFontSize menu -->
        <div id="mainSymbolPreviewFontSizeSegment" class="row-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 id="customizedPreviewFontSizeParent" class="settingsContent">
                        <span id="customizedPreviewFontSizeValue">Font size factor: </span>
                    </h4>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"><button id="mainSymbolPreviewFontSizeMinus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
                <div class="span6"><button id="mainSymbolPreviewFontSizePlus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
            </div>
        </div>

        <!-- mainSymbolPresentFontSize menu -->
        <div id="mainSymbolPresentFontSizeSegment" class="row-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 id="customizedPresentFontSizeParent" class="settingsContent">
                        <span id="customizedPresentFontSizeValue">Font size factor: </span>
                    </h4>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"><button id="mainSymbolPresentFontSizeMinus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
                <div class="span6"><button id="mainSymbolPresentFontSizePlus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
            </div>
        </div>

        <!-- mainSymbolOpacitySegment menu -->
        <div id="mainSymbolOpacitySegment" class="row-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 id="customizedOpacityParent" class="settingsContent">
                        <span id="customizedOpacityValue">Opacity factor: </span>
                    </h4>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"><button id="mainSymbolPreviewOpacityMinus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
                <div class="span6"><button id="mainSymbolPreviewOpacityPlus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
            </div>
        </div>

        <!-- info menu -->
        <div id="infoSegment" class="row-fluid">

            <!-- max rowsize span 10 see infoContent CSS class -->
            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Version:</span></div>
                <div class="span8 infoContent"><span class="infoContent">0.0.1 - Alpha -</span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Author:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="http://kacperbak.de">Kacper Bak</a></span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Source:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="https://github.com/KacperBak/scrumcards5">GitHub</a></span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Contact:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="mailto:info@scrumcards5.com">E-Mail</a></span></div>
            </div>

        </div>

        <!-- main scrum value -->
        <div id="mainSegment">
            <div id="mainContent" class="span12 text-center large-figure" data-icon="&#xe00e;"></div>
        </div>

        <!-- deck with possible scrum values to select -->
        <div id="deck0Segment">
            <div class="row-fluid spRow1">
                <div id="d0p0" class="span4 text-center well well-small selectValue">0</div>
                <div id="d0p1" class="span4 text-center well well-small selectValue">&#189;</div>
                <div id="d0p2" class="span4 text-center well well-small selectValue">1</div>
            </div>
            <div class="row-fluid spRow2">
                <div id="d0p3" class="span4 text-center well well-small selectValue">2</div>
                <div id="d0p4" class="span4 text-center well well-small selectValue">3</div>
                <div id="d0p5" class="span4 text-center well well-small selectValue">5</div>
            </div>
            <div class="row-fluid spRow3">
                <div id="d0p6" class="span4 text-center well well-small selectValue">8</div>
                <div id="d0p7" class="span4 text-center well well-small selectValue">13</div>
                <div id="d0p8" class="span4 text-center well well-small selectValue">20</div>
            </div>
            <div class="row-fluid spRow4">
                <div id="d0p9"  class="span4 text-center well well-small selectValue">40</div>
                <div id="d0p10" class="span4 text-center well well-small selectValue">100</div>
                <div id="d0p11" class="span4 text-center well well-small selectValue">&#63;</div>
            </div>
        </div>

         <!--deck with special characters to select -->
        <div id="deck1Segment">
            <div class="row-fluid spRow1">
                <div id="d1p0" class="span4 text-center well well-small selectValue" data-icon="&#xe007;"></div>
                <div id="d1p1" class="span4 text-center well well-small selectValue" data-icon="&#xe009;"></div>
                <div id="d1p2" class="span4 text-center well well-small selectValue" data-icon="&#xe008;"></div>
            </div>

            <div class="row-fluid spRow2">
                <div id="d1p3" class="span4 text-center well well-small selectValue" data-icon="&#xe004;"></div>
                <div id="d1p4" class="span4 text-center well well-small selectValue" data-icon="&#xe000;"></div>
                <div id="d1p5" class="span4 text-center well well-small selectValue" data-icon="&#xe005;"></div>
            </div>

            <div class="row-fluid spRow3">
                <div id="d1p6" class="span4 text-center well well-small selectValue" data-icon="&#xe003;"></div>
                <div id="d1p7" class="span4 text-center well well-small selectValue" data-icon="&#xe00b;"></div>
                <div id="d1p8" class="span4 text-center well well-small selectValue" data-icon="&#xe00a;"></div>
            </div>

            <div class="row-fluid spRow4">
                <div id="d1p9" class="span4 text-center well well-small selectValue" data-icon="&#xe00c;"></div>
                <div id="d1p10" class="span4 text-center well well-small selectValue" data-icon="&#xe00e;"></div>
                <div id="d1p11" class="span4 text-center well well-small selectValue" data-icon="&#xe00d;"></div>
            </div>
        </div>

    </div>

    <div id="footer" class="footer row-fluid">
        <div class="span4"><button id="minus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
        <div class="span4"><button id="scrumPoints" class="btn btn-large btn-block" type="button"><i class="icon-th"></i></button></div>
        <div class="span4"><button id="plus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
    </div>

    <!-- development -->
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/string.min.js"></script>

    <script src="js/app/initapp.js"></script>
    <script src="js/app/screenDimension.js"></script>
    <script src="js/app/colormanagement.js"></script>
    <script src="js/app/localStorage.js"></script>
    <script src="js/app/decks.js"></script>
    <script src="js/app/debug.js"></script>

    <script src="js/ui/generalUi.js"></script>
    <script src="js/ui/mainSegment.js"></script>
    <script src="js/ui/decksSegment.js"></script>
    <script src="js/ui/deck0Segment.js"></script>
    <script src="js/ui/deck1Segment.js"></script>
    <script src="js/ui/infoSegment.js"></script>
    <script src="js/ui/mainSymbolSegment.js"></script>
    <script src="js/ui/mainSymbolPreviewFontSizeSegment.js"></script>
    <script src="js/ui/mainSymbolPresentFontSizeSegment.js"></script>
    <script src="js/ui/mainSymbolOpacitySegment.js"></script>
    <script src="js/ui/settingsSegment.js"></script>
    <script src="js/ui/themesSegment.js"></script>

        })();

    </script>
    </body>
</html>
