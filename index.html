<!DOCTYPE html> 
<html manifest="index.manifest">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>scrumcards5</title>

        <meta http-equiv="language" content="en">
        <meta name="description" content="Mobile Scrum tool for agile software development. Displays Scrum values on all HTML5 capable mobile devices.">
        <meta name="keywords" content="mobile, scrum, tool, agile, HTML5">
        <meta name="page-topic" content="Scrum">
        <meta name="page-type" content="Tool">
        <meta name="publisher" content="Kacper Bak">
        <meta name="copyright" content="Kacper Bak">
        <meta name="robots" content="index,follow">


        <!-- development -->
        <link href="font.css" rel="stylesheet" media="screen">
        <link href="bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="index.css" rel="stylesheet" media="screen">

        <!-- deployment -->
        <!--<link href="./index.css" rel="stylesheet" media="screen">-->

        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    </head>
    <body>

    <div id="header" class="header row-fluid">
        <div class="span4"><button id="specialChars" class="btn btn-large btn-block" type="button"><i class="icon-star"></i></button></div>
        <div class="span4"><button id="fullscreen" class="btn btn-large btn-block" type="button"><i class="icon-fullscreen"></i></button></div>
        <div class="span4"><button id="settings" class="btn btn-large btn-block" type="button"><i class="icon-cog"></i></button></div>
    </div>

    <div id="main" class="content row-fluid">

        <!-- special characters -->
        <div id="specialCharsSegment">
            <div class="row-fluid spRow1">
                <div id="specialChar0" class="span4 text-center well well-small selectValue" data-icon="&#xe007;"></div>
                <div id="specialChar1" class="span4 text-center well well-small selectValue" data-icon="&#xe009;"></div>
                <div id="specialChar2" class="span4 text-center well well-small selectValue" data-icon="&#xe008;"></div>
            </div>

            <div class="row-fluid spRow2">
                <div id="specialChar3" class="span4 text-center well well-small selectValue" data-icon="&#xe004;"></div>
                <div id="specialChar4" class="span4 text-center well well-small selectValue" data-icon="&#xe000;"></div>
                <div id="specialChar5" class="span4 text-center well well-small selectValue" data-icon="&#xe005;"></div>
            </div>

            <div class="row-fluid spRow3">
                <div id="specialChar6" class="span4 text-center well well-small selectValue" data-icon="&#xe003;"></div>
                <div id="specialChar7" class="span4 text-center well well-small selectValue" data-icon="&#xe00b;"></div>
                <div id="specialChar8" class="span4 text-center well well-small selectValue" data-icon="&#xe00a;"></div>
            </div>

            <div class="row-fluid spRow4">
                <div id="specialChar9" class="span4 text-center well well-small selectValue" data-icon="&#xe00c;"></div>
                <div id="specialChar10" class="span4 text-center well well-small selectValue" data-icon="&#xe00e;"></div>
                <div id="specialChar11" class="span4 text-center well well-small selectValue" data-icon="&#xe00d;"></div>
            </div>
        </div>

        <!-- settings menu -->
        <div id="settingsSegment">
            <div class="row-fluid"><div class="span12"><button id="themes" class="btn btn-large btn-block" type="button">Themes</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="mainSymbol" class="btn btn-large btn-block" type="button">Main symbol</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="info" class="btn btn-large btn-block" type="button">App info</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="resetApp" class="btn btn-large btn-block" type="button">App reset</button></div></div>
        </div>

        <!-- themes menu -->
        <div id="themesSegment">
            <div class="row-fluid"><div class="span12"><button id="themeSilver" class="btn btn-large btn-block" type="button">SILVER</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeRed" class="btn btn-large btn-block" type="button">RED</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeBlue" class="btn btn-large btn-block" type="button">BLUE</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeGreen" class="btn btn-large btn-block" type="button">GREEN</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeYellow" class="btn btn-large btn-block" type="button">YELLOW</button></div></div>
        </div>

        <!-- mainSymbolSegment menu -->
        <div id="mainSymbolSegment">
            <div class="row-fluid"><div class="span12"><button id="mainSymbolFontSize" class="btn btn-large btn-block" type="button">Font size</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="mainSymbolOpacity" class="btn btn-large btn-block" type="button">Opacity</button></div></div>
        </div>

        <!-- mainSymbolFontSize menu -->
        <div id="mainSymbolFontSizeSegment" class="row-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="settingsContent">Enable customized font size</h4>
                </div>
            </div>

            <div class="row-fluid" data-toggle="buttons-radio">
                <div class="span6"><button id="mainSymbolFontSizeOn" class="btn btn-large btn-block" type="button">On</button></div>
                <div class="span6"><button id="mainSymbolFontSizeOff" class="btn btn-large btn-block" type="button">Off</button></div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h4 id="customizedFontSizeParent" class="settingsContent">
                        <span id="customizedFontSizeValue">Customized font size: </span>
                    </h4>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6"><button id="mainSymbolFontSizeMinus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
                <div class="span6"><button id="mainSymbolFontSizePlus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
            </div>
        </div>

        <!-- mainSymbolOpacitySegment menu -->
        <div id="mainSymbolOpacitySegment" class="row-fluid" data-toggle="buttons-radio">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="settingsContent">Enable font opacity</h4>
                </div>
            </div>

            <div class="row-fluid" data-toggle="buttons-radio">
                <div class="span6"><button id="mainSymbolOpacityOn" class="btn btn-large btn-block" type="button">On</button></div>
                <div class="span6"><button id="mainSymbolOpacityOff" class="btn btn-large btn-block" type="button">Off</button></div>
            </div>
        </div>

        <!-- info menu -->
        <div id="infoSegment" class="row-fluid">

            <!-- max rowsize span 10 see infoContent CSS class -->
            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Version:</span></div>
                <div class="span8 infoContent"><span class="infoContent">0.0.1 - Alpha -</span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Author:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="http://kacperbak.de">Kacper Bak</a></span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Source:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="https://github.com/KacperBak/scrumcards5">GitHub</a></span></div>
            </div>

            <div class="row-fluid">
                <div class="span2 infoContent"><span class="infoContent">Contact:</span></div>
                <div class="span8 infoContent"><span class="infoContent"><a href="mailto:info@scrumcards5.com">E-Mail</a></span></div>
            </div>

        </div>

        <!-- main scrum value -->
        <div id="mainSegment">
            <div id="mainContent" class="span12 text-center large-figure" data-icon="&#xe00e;"></div>
        </div>

        <!-- possible scrum values to select -->
        <div id="scrumPointsSegment">
            <div class="row-fluid spRow1">
                <div id="point0" class="span4 text-center well well-small selectValue">0</div>
                <div id="point1" class="span4 text-center well well-small selectValue">&#189;</div>
                <div id="point2" class="span4 text-center well well-small selectValue">1</div>
            </div>
            <div class="row-fluid spRow2">
                <div id="point3" class="span4 text-center well well-small selectValue">2</div>
                <div id="point4" class="span4 text-center well well-small selectValue">3</div>
                <div id="point5" class="span4 text-center well well-small selectValue">5</div>
            </div>
            <div class="row-fluid spRow3">
                <div id="point6" class="span4 text-center well well-small selectValue">8</div>
                <div id="point7" class="span4 text-center well well-small selectValue">13</div>
                <div id="point8" class="span4 text-center well well-small selectValue">20</div>
            </div>
            <div class="row-fluid spRow4">
                <div id="point9"  class="span4 text-center well well-small selectValue">40</div>
                <div id="point10" class="span4 text-center well well-small selectValue">100</div>
                <div id="point11" class="span4 text-center well well-small selectValue">&#63;</div>
            </div>
        </div>

    </div>

    <div id="footer" class="footer row-fluid">
        <div class="span4"><button id="minus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
        <div class="span4"><button id="scrumPoints" class="btn btn-large btn-block" type="button"><i class="icon-th"></i></button></div>
        <div class="span4"><button id="plus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
    </div>

    <!-- development -->
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/string.min.js"></script>

    <script src="js/app/initApp.js"></script>
    <script src="js/app/screenDimension.js"></script>
    <script src="js/app/colormanagement.js"></script>
    <script src="js/app/localStorage.js"></script>
    <script src="js/app/debug.js"></script>

    <script src="js/ui/generalUi.js"></script>
    <script src="js/ui/mainSegment.js"></script>
    <script src="js/ui/specialCharsSegment.js"></script>
    <script src="js/ui/scrumPointsSegment.js"></script>
    <script src="js/ui/infoSegment.js"></script>
    <script src="js/ui/mainSymbolSegment.js"></script>
    <script src="js/ui/mainSymbolFontSizeSegment.js"></script>
    <script src="js/ui/mainSymbolOpacitySegment.js"></script>
    <script src="js/ui/settingsSegment.js"></script>
    <script src="js/ui/themesSegment.js"></script>

    <!-- deployment -->
    <!--<script src="./index.js"></script>-->

            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
    </body>
</html>
