<!DOCTYPE html> 
<html manifest="index.manifest">
    <head>
        <title>scrumcards5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="index.css" rel="stylesheet" media="screen">
        <link href="font.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    </head>
    <body>

    <div id="header" class="header row-fluid">
        <div class="span4"><button id="info" class="btn btn-large btn-block btn" type="button"><i class="icon-info-sign"></i></button></div>
        <div class="span4"><button id="fullscreen" class="btn btn-large btn-block btn" type="button"><i class="icon-fullscreen"></i></button></div>
        <div class="span4"><button id="settings" class="btn btn-large btn-block btn" type="button"><i class="icon-cog"></i></button></div>
    </div>

    <div id="main" class="content row-fluid">

        <!-- info menu -->
        <div id="infoSegment" class="row-fluid">
            <p class="infoContent">Version: 0.1.1</p>
            <p class="infoContent">Author: Kacper Bak</p>
            <p class="infoContent">Contact: TODO...</p>
        </div>

        <!-- settings menu -->
        <div id="settingsSegment">
            <div class="row-fluid"><div class="span12"><button id="themes" class="btn btn-large btn-block btn" type="button">Themes</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="resetApp" class="btn btn-large btn-block btn" type="button">RESET APP</button></div></div>

        </div>

        <!-- themes menu -->
        <div id="themesSegment">
            <div class="row-fluid"><div class="span12"><button id="themeSilver" class="btn btn-large btn-block btn" type="button">SILVER</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeRed" class="btn btn-large btn-block btn" type="button">RED</button></div></div>
            <div class="row-fluid"><div class="span12"><button id="themeBlue" class="btn btn-large btn-block btn" type="button">BLUE</button></div></div>
        </div>
        
        <!-- main scrum value -->
        <div id="mainSegment">
            <div id="mainContent" class="span12 text-center large-figure" data-icon="&#xe000;"></div>
        </div>

        <!-- possible scrum values to select -->
        <div id="scrumPointsSegment">
            <div id="row1" class="row-fluid spRow1">
                <div id="point0" class="span4 text-center well well-small scrumValue">0</div>
                <div id="point1" class="span4 text-center well well-small scrumValue">&#189;</div>
                <div id="point2" class="span4 text-center well well-small scrumValue">1</div>
            </div>
            <div id="row2" class="row-fluid spRow2">
                <div id="point3" class="span4 text-center well well-small scrumValue">2</div>
                <div id="point4" class="span4 text-center well well-small scrumValue">3</div>
                <div id="point5" class="span4 text-center well well-small scrumValue">5</div>
            </div>
            <div id="row3" class="row-fluid spRow3">
                <div id="point6" class="span4 text-center well well-small scrumValue">8</div>
                <div id="point7" class="span4 text-center well well-small scrumValue">13</div>
                <div id="point8" class="span4 text-center well well-small scrumValue">20</div>
            </div>
            <div id="row4" class="row-fluid spRow4">
                <div id="point9"  class="span4 text-center well well-small scrumValue">40</div>
                <div id="point10" class="span4 text-center well well-small scrumValue">100</div>
                <div id="point11" class="span4 text-center well well-small scrumValue">&#63;</div>
            </div>
        </div>

    </div>

    <div id="footer" class="footer row-fluid">
        <div class="span4"><button id="minus" class="btn btn-large btn-block" type="button"><i class="icon-minus"></i></button></div>
        <div class="span4"><button id="scrumPoints" class="btn btn-large btn-block" type="button"><i class="icon-th"></i></button></div>
        <div class="span4"><button id="plus" class="btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="underscore-min.js"></script>

    <script src="js/initApp.js"></script>
    <script src="js/screenDimension.js"></script>
    <script src="js/colormanagement.js"></script>
    <script src="js/mainSegment.js"></script>
    <script src="js/scrumPointsSegment.js"></script>
    <script src="js/infoSegment.js"></script>
    <script src="js/settingsSegment.js"></script>
    <script src="js/themesSegment.js"></script>
    <!-- init  -->
    <script>
        initSc5();
    </script>
    </body>
</html>
