<!DOCTYPE html> 
<html>  
    <head>
        <title>scrumcards5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="custom.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>

    <div class="header row-fluid">
        <!--<div id="header" class="span2 offset10"><button class="btn btn-large btn-block btn-warning" type="button"><i class=" icon-wrench"></i></button></div>-->
    </div>

    <div id="main" class="content row-fluid">

        <div id="segmentMainPoint">
            <div id="mainPointContent" class="span12 text-center large-figure muted">100</div>
        </div>

        <div id="segmentScrumPoints">
            <div id="row1" class="row-fluid spRow1">
                <div id="point0" class="span4 text-center">0</div>
                <div id="point1" class="span4 text-center">&#189;</div>
                <div id="point2" class="span4 text-center">1</div>
            </div>
            <div id="row2" class="row-fluid spRow2">
                <div id="point3" class="span4 text-center">2</div>
                <div id="point4" class="span4 text-center">3</div>
                <div id="point5" class="span4 text-center">5</div>
            </div>
            <div id="row3" class="row-fluid spRow3">
                <div id="point6" class="span4 text-center">8</div>
                <div id="point7" class="span4 text-center">13</div>
                <div id="point8" class="span4 text-center">20</div>
            </div>
            <div id="row4" class="row-fluid spRow4">
                <div id="point9"  class="span4 text-center">40</div>
                <div id="point10" class="span4 text-center">100</div>
                <div id="point11" class="span4 text-center">&#63;</div>
            </div>
        </div>
    </div>

    <div id="footer" class="footer row-fluid">
        <div class="span4"><button id="minus" class="btn btn-large btn-block btn-danger" type="button" id="inc"><i class="icon-minus"></i></button></div>
        <div class="span4"><button id="point" class="btn btn-large btn-block btn-inverse" type="button"><i class="icon-th-large icon-white"></i></button></div>
        <div class="span4"><button id="plus" class="btn-success btn btn-large btn-block" type="button"><i class="icon-plus"></i></button></div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="underscore-min.js"></script>

    <script src="screendimension.js"></script>
    <script src="custom.js"></script>
    <!-- init  -->
    <script>
        initPointsDisplay();
        initPointButtonHandlers();
        resizeScreenDimension();
    </script>
    </body>
</html>
